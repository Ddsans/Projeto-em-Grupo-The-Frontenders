<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LinguoTech - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="./login.css">

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <script src="./main.js"></script>
</head>
<body>
    <header>
        <!-- Div abrigando o título e a logo -->         
        <img src="./img/3rec.png" alt="lingotech">
     
     <!-- Nav responsável pela navegação entre as páginas -->
     <nav>
         <a class="link" href="./index.html">Home</a>
         <a class="link" href="./servico.html">Serviços</a>
         <a class="link" href="./formulario.html">Cadastro</a>
         <a class="link" href="./contato.html">Equipe</a>
         <a class="link" href="./login.html">Login</a>
     </nav>
     </header>
    <div class="container">
        <div class="row justify-content-center align-items-top center">
            <div class="col-auto">
                <form class="border rounded-3 p-4">
                    <div class="row">
                        <div class="col-auto">
                            <div class="col-auto">
                                <label for="text" class="form-label">Usuário</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="digite seu usuário" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="digite sua senha">
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-auto">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Manter conectado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-end">
                        <div class="col-auto">
                            <a href="./recuperarsenha.html" class="btn btn-outline-light">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button value="senha" class="btn btn-outline-light w-100">Entrar</button>
                        </div>
                        <div class="col-auto">
                            <a href="./formulario.html" class="btn btn-outline-light w-100">Registrar-se</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
