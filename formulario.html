<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cadastro</title>

  <!-- link com o JS -->
  <script src="./main.js" defer></script>

    <!-- Adicionando JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  
   <!-- Adicionando Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  <link rel="stylesheet" href="formulario.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
     <!-- Div abrigando o título e a logo -->         
     <div class="hdr">
      <div class="img">          
      </div>
  </div>
  
  <!-- Nav responsável pela navegação entre as páginas -->
  <nav>
      <a class="link" href="">Home</a>
      <a class="link" href="">Serviços</a>
      <a class="link" href="">Cadastro</a>
      <a class="link" href="">Equipe</a>
      <a class="link" href="">Login</a>
  </nav>
  </header>

  <main>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword5" class="form-label">Confirmação da senha</label>
        <input type="password" class="form-control" id="inputPassword5">
      </div>
      <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>
      <div class="col-md-1">
        <label for="uf" class="form-label">UF</label>
        <input type="text" class="form-control" id="uf">
      </div>
      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-5">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-5">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua">
      </div>
      <div class="col-md-1">
        <label for="inputNum" class="form-label">Nº</label>
        <input type="text" class="form-control" id="inputNum">
      </div>
      <div class="col-md-6">
        <label for="inputNum" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputNum">
      </div>
      <button type="button" class="btn btn-outline-light" id="register">Cadastrar</button>
    </form>

  </main>
  
  <!-- Footer para as redes sociais do site -->
  <footer>

    <div class="row align-items-start">
      <div class="col">
        <div class="logo"></div>
        <p>Direitos Reservados</p>
      
      </div>
      <div class="col">
        <h2>Informações</h2>
        <p>Produtos</p>
        <p>Nossa equipe</p>
        <p>Contato</p>
        <p class="texto_redes_sociais">Redes sociais:</p>
        <a href="https://pt-br.facebook.com/senacrj/" target="_blank"><img class="redes_sociais" src="./img/Facebook.png" alt=""></a>
        <a href="https://www.instagram.com/senac_rj/" target="_blank"><img class="redes_sociais" src="./img/icons8-instagram 1.png" alt=""></a>
        <a href="" target="_blank"><img class="redes_sociais" src="./img/YouTube.png" alt=""></a>
      </div>
      <div class="col">
        One of three columns
      </div>
    </div>

</footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
